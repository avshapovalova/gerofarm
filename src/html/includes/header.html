<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <link rel="stylesheet" href="/js/libs/owl/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="/js/libs/owl/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.bundle.css">
    <!--<script src="https://api-maps.yandex.ru/2.1/?apikey=<ваш API-ключ>&lang=ru_RU" type="text/javascript"></script>-->
    <title>Gerofarm</title>
</head>
<body>
<script src="/js/libs/jquery-3.3.1.min.js"></script>
<header class="header">
    <div class="header__inner container">
        <div class="header__left">
            <div class="header__logo">
                <img src="//via.placeholder.com/170x55" alt=""/>
            </div>
        </div>
        <div class="header__right">
            <div class="header__top">
                <div class="header__social social">
                    <a class="social__link m-fb" href=""><i class="fa fa-facebook"></i></a>
                    <a class="social__link m-vk" href=""><i class="fa fa-linkedin"></i></a>
                    <a class="social__link m-in" href=""><i class="fa fa-vk"></i></a>
                    <a class="social__link m-yt" href=""><i class="fa fa-youtube-play"></i></a>
                </div>
                <div class="header__search">
                    <form class="header__search-form js-search-form">
                        <input class="header__search-input"/>
                    </form>
                    <button class="header__search-button button js-search-button">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
                <div class="header__lang">
                    <a class="header__lang-link" href="">Rus</a>
                    <a class="header__lang-link m-active" href="">Eng</a>
                </div>
                <button class="header__burger button js-burger">
                    <i class="fa fa-bars"></i>
                </button>
            </div>
            <div class="header__menu-shader js-menu-shader"></div>
            <div class="header__menu js-menu">
                <a class="header__menu-close js-menu-close" href="javascript://"><i class="fa fa-times"></i></a>

                <a class="header__menu-link" href="">Компания</a>
                <a class="header__menu-link m-active" href="">Портфель компании</a>
                <a class="header__menu-link" href="">Научные разработки</a>
                <a class="header__menu-link" href="">Производство</a>
                <a class="header__menu-link" href="">Карьера</a>
                <a class="header__menu-link" href="">Пресс-центр</a>
                <a class="header__menu-link" href="">Партнеры</a>
                <a class="header__menu-link" href="">Контакты</a>
            </div>
        </div>
    </div>
</header>
